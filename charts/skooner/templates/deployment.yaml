---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "skooner.fullname" . }}
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
    {{- include "skooner.labels" . | nindent 4 }}
    {{- with .Values.deployment.labels }}
        {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.deployment.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "skooner.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "skooner.labels" . | nindent 8 }}
        {{- with .Values.deployment.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.deployment.podMetadata.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- include "skooner.annotations.checksum" . | indent 8 -}}
        {{- with .Values.deployment.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.deployment.podMetadata.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        {{- if .Values.deployment.extraVolumes }}
          {{- toYaml .Values.deployment.extraVolumes | nindent 8 }}
        {{- end }}
      serviceAccountName: {{ include "skooner.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.deployment.automountServiceAccountToken }}
      initContainers:
      {{- if .Values.deployment.extraInitContainers }}
        {{- tpl  .Values.deployment.extraInitContainers . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.deployment.terminationGracePeriodSeconds }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- with .Values.deployment.extraArgs }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          env:
            {{- with .Values.deployment.extraEnv }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
          {{- with .Values.deployment.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.skooner.port }}
          lifecycle:
            {{- toYaml .Values.deployment.lifecycle | nindent 12 }}
          livenessProbe:
            {{- if .Values.deployment.customLivenessProbe }}
              {{- toYaml .Values.deployment.customLivenessProbe | nindent 12 }}
            {{- else }}
            httpGet:
              scheme: HTTP
              path: /
              port: http
            {{- toYaml .Values.deployment.livenessProbe | nindent 12 }}
            {{- end }}
        #   readinessProbe:
        #     {{- if .Values.deployment.customReadinessProbe }}
        #       {{- toYaml .Values.deployment.customReadinessProbe | nindent 12 }}
        #     {{- else }}
        #     httpGet:
        #       path: /health/ready
        #       port: http
        #       httpHeaders:
        #         - name: Host
        #           value: '127.0.0.1'
        #     {{- toYaml .Values.deployment.readinessProbe | nindent 12 }}
        #     {{- end }}
        #   startupProbe:
        #     {{- if .Values.deployment.customStartupProbe }}
        #       {{- toYaml .Values.deployment.customStartupProbe | nindent 12 }}
        #     {{- else }}
        #     httpGet:
        #       path: /health/ready
        #       port: http
        #       httpHeaders:
        #         - name: Host
        #           value: '127.0.0.1'
        #     {{- toYaml .Values.deployment.startupProbe | nindent 12 }}
        #     {{- end }}
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
        {{- if .Values.deployment.extraContainers }}
          {{- tpl .Values.deployment.extraContainers . | nindent 8 }}
        {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.deployment.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
    {{- end }}
